<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <title>Poem-generator</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>AI French Poem Generator</h1>
        </header>
            <main>
                <form>
                <input 
                    type="text" placeholder="enter name of poem"
                        autofoc="required"
                        autocomplete="off"
                        class="instructions"/>
                <input type="submit" action="" class="submit-button"/>

                </form>
                <div class="poem">
                    Demain, dès l’aube, à l’heure où blanchit la campagne, 
                    <br/>
                    Je partirai. Vois-tu,  je sais que tu m’attends.
                </div>
            </main>
        <footer>
            This AI project was coded by <a href="https://github.com/rozie321">Roselyn Manegene</a>
            and is <a href="https://github.com/rozie321/AI-French-poem-generator">open-sourced on GitHub
            </a> and is hosted on <a href="https://ai-french-poem-generator-rose.netlify.app/">netlify</a>
        </footer>
    </div>
    <script src="src/index.js"></script>  
</body>
</html>
